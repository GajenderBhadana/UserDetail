<div class="container">
  <form [formGroup]="loginForm">
    <h2>Login</h2>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="username"
        formControlName="username"
        type="username"
        name="username"
        required
      />
    </mat-form-field>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="password"
          formControlName="password"
          type="password"
          name="password"
          required
        />
      </mat-form-field>
    </div>
    <!-- <mat-form-field appearance="fill">
      <mat-select name="role" formControlName="role" [(ngModel)]="role">
        <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
      </mat-select>
    </mat-form-field> -->
  </form>
  <button
    mat-raised-button
    class="btn-outline-success mt-1"
    (click)="login()"
    color="primary"
  >
    Login
  </button>
</div>
